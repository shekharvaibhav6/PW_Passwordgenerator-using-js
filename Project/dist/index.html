<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Password Generator</title>
</head>
<body class="bg-gray-500 h-screen flex items-center justify-center">
  <div class="bg-blue-700 p-8 rounded-lg shadow-md w-96">
    <h1 class="text-2xl font-semibold mb-4">Password Generator</h1>
    
    <div class="mb-4">
      <label for="length" class="block text-sm font-medium text-gray-600">Password Length:</label>
      <input type="number" id="length" min="1" placeholder="Enter length" class="mt-1 p-2 border rounded-md w-full">
    </div>

    <div class="mb-4">
      <label class="block text-sm font-medium text-gray-600">Include:</label>
      <label class="inline-flex items-center">
        <input type="checkbox" id="uppercase" class="form-checkbox">
        <span class="ml-2">Uppercase</span>
      </label>
      <label class="inline-flex items-center">
        <input type="checkbox" id="lowercase" class="form-checkbox">
        <span class="ml-2">Lowercase</span>
      </label>
      <label class="inline-flex items-center">
        <input type="checkbox" id="numbers" class="form-checkbox">
        <span class="ml-2">Numbers</span>
      </label>
      <label class="inline-flex items-center">
        <input type="checkbox" id="special" class="form-checkbox">
        <span class="ml-2">Special Characters</span>
      </label>
    </div>

    <button onclick="generatePassword()" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Generate Password</button>
    
    <p id="password-display" class="mt-4"></p>
    
    <button onclick="copyToClipboard()" class="bg-green-500 text-white py-2 px-4 rounded-md mt-2 hover:bg-green-600">Copy Password</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
